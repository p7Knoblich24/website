function guessing()
{

/* block comment
1.Create(declare) 3 variables :rand (for random number)
							   usersGuess (the guess the user makes)
							   numOfGuesses (increases by 1 each time the user makes another guess)
							 
2.Set numOfGuesses to 0
3.Create a random number between 1 and 10. Store this in rand
4.Set usersGuess to -1 
5.Create a while loop
	while (rand !=usersGuess) // ==tests equality. != tests if rand does not equal uG
6.Inside while,
	6a. increase numOfGuesses
	6b. prompt the user to input a new guess
	6c. if usersGuess is too low, alert this
	6d. if usersGuess is too high, alert this
7.After the while, alert that they are coreect and how many guesses it took
*/

	var usersGuess=-1;
	var numOfGuesses=0; // camelCase
	var rand = Math.random()*56 +1;
	rand = parseInt (rand);

	while( rand != usersGuess ) //loop while rand does not equal usersGuess
	{

		usersGuess = prompt("Enter a number between 1-56"); 
		numOfGuesses = numOfGuesses +1; //add one to var
									//numOfGuesses++;
									
		if( usersGuess < rand )
		{
			alert("Your guess is too low.");
		}
		else if( usersGuess > rand )
		{
			alert("Your guess is too high.");
		}
		else if( usersGuess = rand )
		{
			alert("Correct!! It took you " +numOfGuesses+ " guesses.");
		}
		
		
		
	}
// User has got the correct answer


}
